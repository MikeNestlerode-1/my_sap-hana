parameters:
  osList: []

jobs:
- ${{ each os in parameters.osList }}:
  - job: createAllNew${{os}}
    variables:
    - template: variables/os-version.yml
      parameters:
        osName: ${{os}}
      image: ${{ variables.##vso[task.setvariable variable=os] }}
      scenario: v2-allNew
      testcase: $(scenario)-$(Build.BuildId)
    steps:
    - template: update-place-holder.yaml
      parameters:
        scenario: $(scenario)
        testCaseName: $(testcase)
        placeHolder: var-rg-name
        value: $(testcase)
    - template: terraform-deployment-steps.yaml
      parameters:
        testCaseName: $(testcase)
    - template: ansible-deployment-steps.yaml
      parameters:
        testCaseName: $(testcase)
    displayName: 'job ${{os}}'
